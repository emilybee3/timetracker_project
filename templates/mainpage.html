<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    
                  <!-- BOOTSTRAP AND CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/stylesheet.css">

                <!-- D3 AND JQUERY ADDED -->
    
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
   
  </head>
  
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="/static/clock-32.png"></a>
        </div>

    <!-- GO TO TIME TRACKER FORM -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <!-- ACTIVTY TRACKER BUTTON -->
        <li class="active">
          <a href='http://localhost:5000/response'>Track My Time!<span class="sr-only">(current)</span></a>
        </li>
            <!-- SEARCH FIELD AND BUTTON -->
        <li>   
          <form class="navbar-form" role="search">
             <div class="form-group">
                <input type="text" class="form-control" name="search" id="search" placeholder="Search">
             </div>
                <button type="submit" class="btn btn-default" id="search-btn">Search!</button>
          </form>
        </li>
            <!-- CLEAR SEARCH BUTTON -->
        <li>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <button type="submit" class="btn btn-default" id="clear-search">Clear Previous Search</button>
              </div>
            </form>
        </li>
            <!-- DATE INPUT AND SEARCH BUTTON -->
        <li>
            <!-- search field -->
          <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="date" class="form-control" name="date" id="date">
              </div>
          </form>
            <!-- submit button -->
          <div class="navbar-form navbar-left">
              <button type="submit" class="btn btn-default" id="triggersubmit">See a Different Week</button>
          </div>
        </li>
      </ul> <!-- ends ul of everything on left of navbar -->

      <!-- LOGOUT BUTTON -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
                <a href="http://localhost:5000/logout">Logout<span class="sr-only">(current)</span></a>
            </li>
          </ul>
      </div>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <!-- THIS IS THE SECTION WITH THE CHART  -->
    <div class="container-fluid">
      <div id="chart"></div>
        <div id="dataset-picker">
        </div>
      
      <script src="/static/d3textwrap.v0.js" charset="utf-8"></script>
      <script src="static/javascript.js"></script>

    </div>
  <!-- THIS ENDS THE SECTION WITH THE CHART -->
  
  </body>
</html>
