<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
   <!-- STYLES AXIS AND CARDS IN CHART -->
    <style>
      rect.bordered {
        stroke: #666;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
                <!-- D3 AND JQUERY ADDED -->
    
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
   
  </head>
  
  <body>
  
  <!-- DATE INPUT FORM -->
    <br>
    <input type="date" name="date" id="date">
    <button id="triggersubmit">See a different week</button>

    <!-- GO TO TIME TRACKER FORM -->
  
  <a id="timetrack" class="click-me" href="http://localhost:5000/response">Track My Time!</a>

  <!-- LOG OUT LINK -->
    
    <a id="logout" class="click-me" href="http://localhost:5000/logout">Logout</a>
  
  <!-- THIS IS THE SEARCH BOX -->

  <!-- THIS IS THE SECTION WITH THE CHART  -->
    <div class="container-fluid">
      <div id="chart"></div>
      <div id="dataset-picker">
      </div>
      <script src="/static/d3textwrap.v0.js" charset="utf-8"></script>
      <script src="static/javascript.js"></script>
    </div>
  <!-- THIS ENDS THE SECTION WITH THE CHART -->
  
  </body>
</html>
