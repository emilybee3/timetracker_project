<!-- this is the form to submit time spent information  -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Main Time Tracker Form
        </title>
    </head>

<body>

<form action="/response" method="POST"> 


<!-- this input will be the current date  -->
    <input id="date" name="date" type = "hidden" id = "date" value="2/2/01">

         <script type="text/javascript">
            var date = document.getElementById('date').value = Date();
            
            var splitDate = date.split(" ");
            document.write(splitDate[0 ]);
            document.write(" ") ;
            document.write(splitDate[1 ]); 
            document.write(" ");
            document.write(splitDate[2 ]); 
            document.write(" ");
            document.write(splitDate[3 ]); 
        </script> 
        <br><br>

<!-- this select is a dropdown of daytime hours  -->
For the hour of:
    <select name="hourint">
        <option value="1" id="6am">6 am - 8 am</option>
        <option value="2" id="8am">8 am -9 am</option>
        <option value="3" id="9am">9 am - 10 am</option>
        <option value="4" id="10am">10 am - 11 am</option>
        <option value="5" id="11am">11 am - 12 pm</option>
        <option value="6" id="12pm">12 pm - 1 pm</option>
        <option value="7" id="1pm">1 pm - 2 pm</option>
        <option value="8" id="2pm">2 pm - 3 pm</option>
        <option value="9" id="3pm">3 pm - 4 pm</option>
        <option value="10" id="4pm">4 pm - 5 pm</option>
        <option value="11" id="5pm">5 pm - 6 pm</option>
        <option value="12" id="6pm">6 pm - 7 pm</option>
        <option value="13" id="7pm">7 pm - 8 pm</option>
        <option value="14" id="8pm">8 pm - 9 pm</option>
        <option value="15" id="9pm">9 pm - 11 pm</option>
    </select>
    <br><br>

<!-- this is where the user will input what they were doing -->
I was:<br>
    <textarea rows="4" cols="50" name="text" id="text" value="something"></textarea>
    <br><br>

<!-- this is where the user indicates how they felt -->
I felt: 
    <input type="radio" name="color" value="red">Red (terrible)
    <input type="radio" name="color" value="yellow">Yellow (neutral)
    <input type="radio" name="color" value="green">Green (great!)
    <br><br>

<!-- this is the submit button -->


    <input type="submit" value="submit">
</form>


</body>
</html>
